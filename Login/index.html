<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/scanboardLogin.css" />
    <link rel="stylesheet" type="text/css" href="css/animsition.css" />
  </head>
  <body>
    <div class="wp animsition">
      <div class="boardLogin">
        <a href="#" class="logo">
          <h1>共享单车大数据可视化平台</h1>
        </a>
        <form>
          <div class="inpGroup">
            <span class="loginIco1"></span>
            <input
              type="text"
              id="username"
              name=""
              placeholder="请输入您的用户名"
              autocomplete="off"
            />
          </div>
          <div class="prompt">
            <p class="error">用户名错误或不存在</p>
          </div>

          <div class="inpGroup">
            <span class="loginIco2"></span>
            <input
              type="password"
              id="password"
              name=""
              placeholder="请输入您的密码"
            />
          </div>
          <div class="prompt">
            <p class="success">输入正确</p>
          </div>

          <!-- <button class="submit">登录</button> -->
          <a onclick="redirectBasedOnUsername()" class="animsition-link submit"
            >登录</a
          >
        </form>
      </div>
    </div>
    <div id="particles-js"></div>
  </body>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.animsition.js"></script>
  <script src="js/particles.min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    $(".animsition").animsition({
      inClass: "fade-in",
      outClass: "fade-out",
      inDuration: 800,
      outDuration: 1000,
      linkElement: ".animsition-link",

      loading: false,
      loadingParentElement: "body",
      loadingClass: "animsition-loading",
      unSupportCss: [
        "animation-duration",
        "-webkit-animation-duration",
        "-o-animation-duration",
      ],

      overlay: false,

      overlayClass: "animsition-overlay-slide",
      overlayParentElement: "body",
    });
    function redirectBasedOnUsername() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // 根据不同的用户名跳转到不同页面
      switch (username) {
        case "user":
          if (password == 231925) {
            window.location.href = "../User/user.html";
          } else {
            alert("用户名或密码错误");
            window.location.href = "../Login/index.html";
          }
          break;
        case "admin":
          if (password == 231925) {
            window.location.href = "../User/admin.html";
          } else {
            alert("用户名或密码错误");
            window.location.href = "../Login/index.html";
          }
          break;
        default:
          alert("用户名或密码错误");
          window.location.href = "../Login/index.html";
      }
    }
  </script>
</html>
